<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Lightbox Gallery with List</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.11.0/simple-lightbox.min.css"
    />
  </head>
  <body class="body_style">
    <form class="feedback-form" autocomplete="off">
      <label class="label_Name">
        Email
        <input class="email" type="email" name="email" autofocus />
      </label>
      <label class="label">
        Message
        <textarea class="message" name="message" rows="8"></textarea>
      </label>
      <button class="btn" type="submit">Submit</button>
    </form>
    <script src="./js/2-form.js"></script>
  </body>
</html>
